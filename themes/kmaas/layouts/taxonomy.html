{{ define "main" }}
  <div class="cw">
      <div class="page-title">
        <div class="bg"></div>
        <h1>{{ .Title }}</h1>
      </div>
    <div class="content main-content">
      {{ .Content }}
    </div>
    <div class="tags">
      {{ range .Pages }}
        {{ $PageKey := printf "%s-%s" .LinkTitle .Kind | urlize}}
        <h2><a href="{{ .RelPermalink }}" style="view-transition-name: pd-{{$PageKey | safeCSS}}">{{ .LinkTitle }}</a></h2>
      {{ end }}
    </div>
  </div>
{{ end }}
