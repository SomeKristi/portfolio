{{ define "main" }}
  <div class="hero">
    {{ ("assets/logo.svg" | readFile) | safeHTML }}
    <h1 style="view-transition-name: site-brand-title;">{{ site.Title }}</h1>
  </div>
  <div class="cw">
    <div class="content main-content">
      {{ .Content }}
    </div>
  </div>
  <!--{{ partial "pagelist.html" (dict "pages" site.RegularPages "transitions" false) }}-->
{{ end }}
